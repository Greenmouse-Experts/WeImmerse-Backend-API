name: Backend CI/CD Deploy to AWS Lightsail [Test Environment]

on:
  push:
    branches:
      - main # Runs only when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm' # Cache dependencies for faster installs

      - name: 📦 Install Dependencies
        run: npm install --omit=dev

      - name: 🔨 Build Project (TypeScript)
        run: npm run build # Ensure your package.json has "build": "tsc"

      - name: 🚀 Deploy to AWS Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          AWS_HOST: ${{ secrets.AWS_HOST }}
          AWS_USER: ${{ secrets.AWS_USER }}
        run: |
          # Add SSH key to known hosts
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Deploy files to AWS Lightsail
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" ./ $AWS_USER@$AWS_HOST:/var/www/api/

          # Connect via SSH and restart PM2
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $AWS_USER@$AWS_HOST << 'EOF'
            cd /var/www/api
            git pull
            npm install --omit=dev  # Install only necessary dependencies
            pm2 describe index > /dev/null && pm2 restart index || pm2 start dist/index.js --name index
          EOF

      - name: ✅ Deployment Complete
        run: echo "🚀 Successfully deployed to AWS Lightsail!"
